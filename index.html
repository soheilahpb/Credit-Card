<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">

</head>
<body>
    <main class="w-full bg-[#CFD8DC] h-screen flex items-center justify-center">
        <div class="card w-[480px] h-[290px] border bg-[#2B5792] rounded-lg bg-card-pattern bg-cover">
            <!-- card's number -->
            <div id="num" class="flex justify-between items-center mt-32 py-3 px-4 ">
                <input type="text" class=" w-[22%] bg-[#80808034] rounded-sm text-white text-xl text-center"></input>
                <input type="text" class=" w-[22%] bg-[#80808034] rounded-sm text-white text-xl text-center"></input>
                <input type="text" class=" w-[22%] bg-[#80808034] rounded-sm text-white text-xl text-center"></input>
                <input type="text" class=" w-[22%] bg-[#80808034] rounded-sm text-white text-xl text-center"></input>
            </div>
            <!-- card's expire date and cvv2 -->
            <div class="flex justify-between">
                <!-- card expire date -->
                <div id="expire" class="flex w-1/2 p-4 items-center justify-evenly">
                    <span class="w-1/4 capitalize text-white text-sm">expire date</span>
                    <input type="text" placeholder="year"  class=" bg-[#80808034] rounded-sm w-[30%] text-white text-sm text-center">
                    <span class="text-white text-xl">/</span>
                    <input type="number" placeholder="month" min="1" max="12" class= "bg-[#80808034] rounded-sm w-[30%] text-white text-sm text-center">
                </div>
                <!-- card cvv2 -->
                <div class="w-1/3 p-4 flex justify-evenly items-center">
                    <span class="w-1/4 text-white uppercase text-sm">cvv2</span>
                    <input id="cvv2" type="text" class="w-1/2  bg-[#80808034] rounded-sm text-white text-xl text-center">
                </div>
            </div>
            <!-- card's holder -->
            <div class="flex justify-end px-4 mt-1">
                <input id="holder" type="text" placeholder="Name" class="bg-[#80808034] rounded-sm text-white text-lg text-center capitalize">
            </div>

        </div>
    </main>
</body>
<script src="javascript/master.js"></script>
</html>
